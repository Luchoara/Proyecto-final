{% extends 'base.html' %}
{% load static %}

{% block titulo %}
	<title>Configuracion Cuenta</title>
	{% endblock %}

{% block CodigoDinamico %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'index' %}"> &#8592;Volver al Perfil</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="imagen" src="{{request.user.Usuario.imagen.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
				
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
